<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.png">
    <title>Loja Virtual</title>
</head>

<body>
    <h2>Vitrine</h2>
    <div id="produtos">


    </div>
    <!--produtos-->

    <h2>Carrinho</h2>
    <div id="carrinho">


    </div>
    <!--carrinho-->

    <script>
        const itens = [
            {
                id: 0,
                nome: 'Camiseta Modelo 1',
                img: 'img/imagem.jpg',
                float: '20.00',
                quantidade: 0,
            },
            {
                id: 1,
                nome: 'Camiseta Modelo 2',
                img: 'img/imagem.jpg',
                quantidade: 0
            },
            {
                id: 2,
                nome: 'Camiseta Modelo 3',
                img: 'img/imagem.jpg',
                quantidade: 0
            },
        ]

        inicializarLoja = () => {
            var containerProdutos = document.getElementById('produtos');
            itens.map((val) => {
                containerProdutos.innerHTML += `
                
                <div class="produto-single">
                    <img src="`+ val.img + `" />
                    <p style="left;">`+ val.nome + ` </p>
                    <p style="right;">`+ val.valor + `</p>
                    <a key="`+ val.id + `" href="#">Adicionar ao carrinho!</a>
                </div>

                `;
            })
        }

        inicializarLoja(); 

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = "";
            itens.map((val) => {
                if (val.quantidade > 0) {
                    containerCarrinho.innerHTML += `
                <div class="info-single">
                <p style="float:left;">Produto: `+ val.nome + `</p>
                <p style="float:right;">Valor: ` + val.valor + `</p>
                <p style="float:right;">Quantidade: ` + val.quantidade + ` </p>
                <div style="clear:both"></div>
                </div>
                `;
                }
            })

        }

        var links = document.getElementsByTagName('a');

        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function () {
                let key = this.getAttribute('key');
                itens[key].quantidade++;
                atualizarCarrinho();
                return false;
            })
        }

        var links = document.getElementsByTagName('a');

        for (var v = 0; v < links.length; v++) {
            links[v].addEventListener("click", function () {
                let key = this.getAttribute('key');
                itens[key].valor++;
                atualizarCarrinho();
                return false;
            })
        }



    </script>

</body>

</html>
